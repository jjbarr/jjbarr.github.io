{% extends "base.html" %}


{% block extra_headers %}
<meta property="og:title" content="{{page.title}}" />
<meta property="og:description" content="{{page.description}}" />
<meta property="og:site_name" content="{{config.title}}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="{{config.base_url | safe}}/images/ptnote.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="88" />
<meta property="og:image:height" content="31" />
<meta property="og:image:alt" content="PT_NOTE" />
{% endblock extra_headers %}


{% block content %}
<header>
  <h1 class="page-title">{{page.title}}</h1>
  <div class="page-desc">{{page.description}}</div>
  <time datetime="{{page.date}}" class="date">{{page.date}}</span>
</header>
<hr/>
<main id="page">
  {{page.content | safe}}
</main>
{% endblock content %}
