{% extends "base.html" %}

{% block content %}
<section id="index">
<h1>{{section.title}}</h1>
{{section.content | safe}}
<hr/>
<ul class="section-list">
  {% for page in section.pages %}
  <li>{{page.date}}: <a href="{{page.permalink}}">{{page.title}}</a>
    &mdash; {{page.description}}</li>
  {% endfor %}
</ul>
</section>
{% endblock %}
